<head>
    <link rel="stylesheet" href="./render-form.css">
</head>
<div class="form-container">
    <div class="form-dialog">
        <form>
            <span>Porfavor ingresa tus datos</span>
            <span>Nombre/s</span>
            <input type="text" name="name" placeholder="Nombre/s"/>
            <span>Apellido/s</span>
            <input type="text" name="lastName" placeholder="Apellido/s"/>
            <span>Email</span>
            <input type="text" name="email" placeholder="Email"/>
            <span>Pais</span>
            <input type="text" name="country" placeholder="Pais"/>
            <span>Ciudad</span>
            <input type="text" name="city" placeholder="Ciudad"/>
            <div>
                <p id="cost">Precio</p>
            </div>
            <button type="submit">
                Continuar
            </button>
        </form>
    </div>
</div>
